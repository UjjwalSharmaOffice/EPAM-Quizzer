<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPAM Quiz Buzzer - Real-time Quiz Platform</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/typography.css">
    <link rel="stylesheet" href="/css/landing.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/theme-toggle.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <div class="logo">
                    <span class="logo-text">EPAM Quiz Buzzer</span>
                </div>
            </div>
            <div class="navbar-actions">
                <!-- Theme Toggle Button -->
                <button class="theme-toggle-btn" id="themeToggle" aria-label="Toggle theme">
                    <span class="theme-icon-light">Light</span>
                    <span class="theme-icon-dark">Dark</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Welcome Section -->
    <main class="welcome-section">
        <div class="welcome-container">
            <!-- Glassmorphic Welcome Card -->
            <div class="glass-card">
                <div class="card-content">
                    <h1 class="welcome-title">Welcome to Quiz Buzzer</h1>
                    <p class="welcome-subtitle">Real-time interactive quizzes powered by WebRTC technology</p>
                    <a href="/index.html" class="start-button">
                        <span class="button-text">Get Started</span>
                        <span class="button-icon">&rarr;</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Animated Background Elements -->
        <div class="background-gradient">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>
    </main>

    <script src="/js/theme-toggle.js"></script>
    <script src="/js/landing.js"></script>
</body>
</html>
